trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
   deploymentScope: 'Resource Group'
   azureResourceManagerConnection: clintazreal
   action: 'Create Or Update Resource Group'
   resourceGroupName: 'factorystuff'
   location:  uksouth
   templateLocation: 'Linked artifact'
   csmFile: $(Pipeline.Workspace)/BicepModules/MainBicepOrch.bicep
   #overrideParameters: '-storageAccountType Standard_LRS -synapseSqlAdminPassword $parameter.sqlServerPasswordDA'
   deploymentMode: 'Incremental'
   deploymentName: 'DeployPipelineTemplate'